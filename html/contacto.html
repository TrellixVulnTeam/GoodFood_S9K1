    <main class="l-main">

            <div  class="contact-info">
                <h2 style="text-align: left">Ubicación</h2>
                <iframe
                    src="https://maps.google.com/maps?q=La%20Bodega%20de%20la%20Trattoria%20-%20Armendariz&t=&z=13&ie=UTF8&iwloc=&output=embed"
                    allowfullscreen="" loading="lazy"></iframe>
            </div>
            <div class="contact-info">
                <form action="" class="form-area">
                    <div class="msg-area">
                        <textarea placeholder="Comentarios:" name="comments" id="comment" cols="25" rows="3"></textarea>
                        <input value="Enviar" class="formButton" type="submit" />
                        <input value="Restablecer" class="formButton" type="reset" />
                    </div>
                    <div class="details-area">
                        <h2>Contactenos</h2>
                        <!-- Name -->
                        <label for="name">Nombre</label>
                        <input type="text" required id="name" placeholder="Nombre completo:*" />
                        <label for="email">Email</label>
                        <input type="email" id="email" required placeholder="Correo electronico:*" />
                        <label for="tel">Telefono</label>
                        <input type="tel" id="tel" required placeholder="Teléfono celular:*" />
                        <legend>Sexo:</legend>
                        <select name="sex" id="sex">
                            <option value="placeholder" disabled selected>Elija una opción</option>
                            <option value="Mujer">Mujer</option>
                            <option value="Hombre">Hombre</option>
                            <option value="None">Prefiero no decirlo</option>
                        </select>
    
                        <label>Nuevo cliente:</label>
                        <input type="checkbox" name="new clients" id="newclient" />
                    </div>
                    
                   

                </form>
            </div>

        </div>
